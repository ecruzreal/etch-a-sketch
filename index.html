<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style..css">
    <script src="etch.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <div class="header">
        <div class="header-title">Etch-a-Sketch</div>
        <a href="https://github.com/ecruzreal"><img src="github-logo.png" alt="The Github Logo" 
            width="40px" height="40px"></a>
    </div>

    <div class="content">
        <button id="grid-update">change grid size</button>
        <div class="container"></div>

        <div class="buttons">
            <button id="draw">Draw</button>
            <button id="erase">Erase</button>
            <button id="reset">Reset</button>
        </div>

        <div class="lower-buttons">
            <input type="color", id="color-picker", value="#000000">
            <button id="rainbow">multi-color</button>
        </div>
    </div>


</body>
</html>
